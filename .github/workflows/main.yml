name: CICD Pipeline
on: 
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Docker Version Check
      run: docker --version

    - name: ğŸ” Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸš€ Build and Push Frontend
      run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/angular-frontend:latest

    - name: âš™ï¸ Build and Push Backend
      run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/node-backend:latest
